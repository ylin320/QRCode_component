<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300..800&family=Outfit:wght@100..900&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>QR code component</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="images/image-qr-code.png"
        alt="QR code leading to Frontend Mentor"
        class="qr-image"
      />
      <div class="text">
        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>
        <h2 class="info">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </h2>
      </div>
    </div>
  </body>
</html>
